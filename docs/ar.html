<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">	
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene embedded arjs>

			<!-- Canada -->
			<a-marker type='pattern' url='https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/pattern-canadaflag.patt'>
				<a-entity
				position="0 0 -0.50"
				scale="5 5 5"
				gltf-model="https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/maple.gltf"
				animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
				></a-entity>
			  </a-marker>

			<!-- Japan -->  
			<a-marker type='pattern' url='https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/pattern-japan.patt'>
				<a-entity
				position="0 0 0"
				scale="5 5 5"
				gltf-model="https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/sakura.gltf"
				></a-entity>
			</a-marker>	  

			<!-- South Korea -->  
			<a-marker type='pattern' url='https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/pattern-southkorea.patt'>
				<a-entity
				position="0 0 0"
				scale="2 2 2"
				gltf-model="https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/tiger.gltf"
				></a-entity>
			</a-marker>	  	
			
			<!-- China -->  
			<a-marker type='pattern' url='https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/pattern-china.patt'>
				<a-entity
				position="0 0 0"
				scale="1 1 1"
				gltf-model="https://raw.githubusercontent.com/robots-make-art-too/Group7_Kochi/dev-Yizhi/dragon.gltf"
				animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
				></a-entity>
			</a-marker>	  						

		</a-scene>


	</body>
</html>
